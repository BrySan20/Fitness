name: CI/CD

on:
  push:
    [cite_start]branches: [ main ] # Se activa al hacer push a la rama 'main' [cite: 13]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          [cite_start]password: ${{ secrets.GITHUB_TOKEN }} # [cite: 27]

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: | [cite_start]# [cite: 31-33]
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.sha }}

  deploy:
    [cite_start]needs: build-and-push # Espera a que la imagen se construya [cite: 39]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          [cite_start]host: ${{ secrets.SSH_HOST }} # [cite: 44]
          [cite_start]username: ${{ secrets.SSH_USER }} # [cite: 45]
          [cite_start]key: ${{ secrets.SSH_PRIVATE_KEY }} # [cite: 46]
          script: |
            # 1. Navega al directorio de tu app en el VPS
            cd /home/deployer/proyecto

            # 2. Jala la nueva imagen de Docker
            docker-compose pull 

            # 3. Reinicia el contenedor con la nueva imagen
            docker-compose up -d 

            # 4. Opcional: Limpia im√°genes viejas
            docker image prune -f

