name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert repository name to lowercase
        id: repo_name
        run: echo "repo_lowercase=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.repo_lowercase }}:latest
            ghcr.io/${{ steps.repo_name.outputs.repo_lowercase }}:${{ github.sha }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Navega a la carpeta del proyecto
            cd /home/deployer/proyecto
            
            # 2. Crea el archivo JSON secreto desde el Secret de GitHub
            echo '${{ secrets.FIREBASE_ADMIN_SDK_JSON }}' > fitness-tracker-pwa-firebase-adminsdk-fbsvc-ab44bd97d5.json
            
            # 3. Crea el docker-compose.yml automáticamente
            # (¡No más errores de nano!)
            cat << 'EOF' > docker-compose.yml
            version: '3.8'
            services:
              mi-app:
                image: ghcr.io/brysan20/fitness:latest
                container_name: fitness_app
                ports:
                  - "80:5000"
                restart: unless-stopped
                volumes:
                  - ./fitness-tracker-pwa-firebase-adminsdk-fbsvc-ab44bd97d5.json:/app/server/fitness-tracker-pwa-firebase-adminsdk-fbsvc-ab44bd97d5.json
            EOF
            
            # 4. Detén y elimina el contenedor viejo/corrupto (Esto arregla el 'KeyError')
            # '|| true' ignora el error si el contenedor no existe
            docker container stop fitness_app || true
            docker container rm fitness_app || true
            
            # 5. Jala la nueva imagen de Docker
            docker-compose pull
            
            # 6. Inicia el nuevo contenedor
            docker-compose up -d